# GameHub - Application Configuration
# ============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gamehub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useLocalSessionState=true&useUnixDomainSocket=false
spring.datasource.username=gamehub
spring.datasource.password=gamehub123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.gamehub=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-secure
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

